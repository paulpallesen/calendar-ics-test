name: Build and Publish Calendar

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
    paths:
      - "build_calendars.py"
      - "requirements.txt"
      - ".github/workflows/build-calendars.yml"
  # Rebuild automatically from Google Sheets without a git push:
  schedule:
    - cron: "0 * * * *" # hourly at minute 0; adjust or remove if not needed
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
import sys
print("Python:", sys.version)
import ics, pandas, openpyxl
print("✅ Installed OK -> ics:", ics.__version__, "pandas:", pandas.__version__, "openpyxl:", openpyxl.__version__)
PY
      - name: Build calendars (generate /public/*.ics and landing page)
        run: |
          python build_calendars.py
          mkdir -p public
          cp *.ics public/ || true
          echo "<h1>Calendar Feed</h1><p><a href='calendar.ics'>calendar.ics</a></p>" > public/index.html
          test -s public/calendar.ics || (echo "❌ calendar.ics not generated or empty" && exit 1)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4